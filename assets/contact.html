<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- FAV ICON -->
  <link rel="icon" type="image/x-icon" href="images/logo.png">

  <!-- CSS FILES -->
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Annesa's Resort and Event Place</title>
</head>

<body>
  <nav>
    <a href="/index.html" class="logo">
      <div class="logo-container">
        <img src="images/logo.png" alt="Annesa logo">
        <h1>Annesa Resort</h1>
      </div>
    </a>

    <div class="openMenu">
      <i class="ri-menu-5-line"></i>
    </div>

    <ul class="menu">
      <li><a href="/index.html" class="main-menu">Home</a></li>
      <li><a href="services.html" class="main-menu">Services</a></li>
      <li><a href="gallery.html" class="main-menu">Gallery</a></li>
      <li><a href="contact.html" class="main-menu">Contact Us</a></li>
      <li><a href="about.html" class="main-menu">About</a></li>
      <li><a href="faqs.html" class="main-menu">FAQ's</a></li>
      <div class="closeMenu">
        <i class="ri-close-line"></i>
      </div>
    </ul>
  </nav>

  <section class="container">
    <div class="contact-container">
      <div class="form-container">
        <h2>Contact us</h2>
        <form id="bookingForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="area" rows="20" cols="60"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>

      <div class="google-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3858.7157192807713!2d121.12897087428527!3d14.728657773930278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397bb195a8234af%3A0xe2ddd20c71e1c3ce!2sAnnesa&#39;s%20Resort!5e0!3m2!1sen!2sph!4v1689229280690!5m2!1sen!2sph"
          width="700" height="500" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <div class="social-icon">
        <a href=""><i class="ri-facebook-box-fill"></i></a>
        <a href=""><i class="ri-instagram-fill"></i></a>
        <a href=""><i class="ri-youtube-fill"></i></a>
        <a href=""><i class="ri-phone-fill"></i></a>

      </div>
    </div>
  </section>

  <footer>
    Copyright&copy; Annesa's Resort and Events Reservation System 2022. All rights reserved.
  </footer>

  <script src="js/contact.js"></script>
</body>

</html>
