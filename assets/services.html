<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css/services.css">

    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Annesa Resort and Event Place</title>
</head>

<body>
    <nav>
        <a href="/index.html" class="logo">
            <div class="logo-container">
                <img src="images/logo.png" alt="Annesa logo">
                <h1>Annesa Resort</h1>
            </div>
        </a>

        <div class="openMenu">
            <i class="ri ri-menu-5-line"></i>
        </div>

        <ul class="menu">
            <li><a href="/index.html" class="main-menu">Home</a></li>
            <li><a href="services.html" class="main-menu">Services</a></li>
            <li><a href="gallery.html" class="main-menu">Gallery</a></li>
            <li><a href="contact.html" class="main-menu">Contact Us</a></li>
            <li><a href="about.html" class="main-menu">About</a></li>
            <li><a href="faqs.html" class="main-menu">FAQ's</a></li>
            <div class="closeMenu">
                <i class="ri-close-line"></i>
            </div>
        </ul>
    </nav>

    <section class="container">
        <div class="box">
            <div class="content">
                <h1 class="header">
                    Day Reservation
                </h1>
                <a href="#" class="reservation"><i class="ri-sun-line sun"></i></a>
            </div>
            <div class="modal" id="reservationModal1">
                <div class="modal-content">
                    <span class="close" id="closeModal1">&times;</span>
                    <h2>Custom Reservation</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time:</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="rooms">Rooms/Cottages:</label>
                            <input type="text" id="rooms" name="rooms" required>
                        </div>
                        <div class="form-group">
                            <label for="participants">Number of Participants:</label>
                            <input type="text" id="participants" name="participants" required>
                        </div>
                        <div class="form-group">
                            <label for="event">Event (optional):</label>
                            <input type="text" id="event" name="event">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="content">
                <h1 class="header">
                    Night Reservation
                </h1>
                <a href="#" class="reservation"><i class="ri-moon-clear-line moon"></i></a>
            </div>
            <div class="modal" id="reservationModal2">
                <div class="modal-content">
                    <span class="close" id="closeModal2">&times;</span>
                    <h2>Night Reservation</h2>
                    <!-- Add your night reservation form fields here -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        Copyright&copy; Annesa's Resort and Events Reservation System 2022. All rights reserved.
    </footer>

    <!-- JAVASCRIPT -->
    <script src="/assets/js/services.js"></script>
</body>

</html>
