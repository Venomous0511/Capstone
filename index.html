<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAV ICON -->
    <link rel="icon" type="image/x-icon" href="assets/css/images/logo.png">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SWIPER CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <title>Annesa Resort and Event Place</title>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">
            <h1>Annesa Resort</h1>
        </a>

        <ul class="menu nav-menu">
            <li><a href="index.html" class="main-menu">Home</a></li>
            <li>
                <a href="components/services/services.html" class="main-menu">Services</a>
                <ul class="menu-item">
                    <li><a href="#" class="dropdown">Events</a></li>
                    <li><a href="#" class="dropdown">Daytime</a></li>
                    <li><a href="#" class="dropdown">Nighttime</a></li>
                </ul>
            </li>
            <li><a href="components/gallery/gallery.html" class="main-menu">Gallery</a></li>
            <li><a href="components/contacts/contact.html" class="main-menu">Contact Us</a></li>
            <li><a href="components/about/about.html" class="main-menu">About</a></li>
            <li><a href="components/faqs/faqs.html" class="main-menu">FAQ's</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="header">
            <h1 class="header-title">
                Annesa's
            </h1>
            <h3 class="header-subtitle">
                Resort and Events Place
            </h3>
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/css/images/slider/1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/css/images/slider/2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/css/images/slider/3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/css/images/slider/4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="assets/css/images/slider/5.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer>
        Copyright&copy; Annesa's Resort and Events Reservation System 2022. All rights reserved.
    </footer>

    <!-- LOCAL JS -->
    <script src="assets/js/main.js"></script>

    <!-- SWIPER JS CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- SWIPER SCRIPT -->
    <script>
        let swiper = new Swiper('.swiper-container', {
            slidesPerView: 1, // Number of slides per view
            spaceBetween: 50, // Space between slides (in pixels)
            loop: true, // Enable loop mode
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            autoplay: {
                delay: 3000, // Delay between slides in milliseconds (3 seconds in this example)
                disableOnInteraction: false, // Prevent autoplay from stopping on user interaction
            },
        });
    </script>
</body>

</html>
