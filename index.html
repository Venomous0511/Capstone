    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Resort</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Annesa's Resort</h1>
        </div>

        <ul class="menu nav-menu">
            <li><a href="./index.html">Home</a></li>
            <li>
                <a href="./components/services/services.html">Services</a>
                <ul class="menu-item">
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Day time</a></li>
                    <li><a href="#">Night time</a></li>
                </ul>
            </li>
            <li><a href="./components/gallery/gallery.html">Gallery</a></li>
            <li><a href="./components/contacts/contact.html">Contact Us</a></li>
            <li><a href="./components/about/about.html">About</a></li>
            <li><a href="./components/faqs/faqs.html">FAQ's</a></li>
        </ul>
    </nav>

    <section>
        <div class="intro-text">
            <h2>
                <img src="./images/logo.png">
            </h2>
            <h1>
                <img src="./images/backgroundres.png" alt="">
            </h1>
        </div>
        <div class="slider-container">
            <!--Slider Start-->
            <div class="slider">
                <div class="slides">
                    <!--Radio start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <!--Radio end-->
                    <!--Sliding start-->
                    <div class="slide first">
                        <img src="./images/1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/p-8.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/5.jpg" alt="">
                    </div>
                    <!--Sliding end-->
                    <!--Auto navigation start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </div>
                    <!--Auto navigation start-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
            </div>
            <!--Slider End-->


        </div>
    </section>
    <script src="./js/main.js" type="text/javascript"></script>
    <footer>

    </footer>

</html>
