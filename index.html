<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAV ICON -->
    <link rel="icon" type="image/x-icon" href="assets/css/images/logo.png">
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- SWIPER CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Annesa's Resort and Event Place</title>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">
            <div class="logo-container">
                <img src="assets/css/images/logo.png" alt="Annesa logo">
                <h1>nnesa Resort</h1>
            </div>
        </a>

        <div class="openMenu">
            <i class="ri ri-menu-5-line"></i>
        </div>

        <ul class="menu">
            <li><a href="index.html" class="main-menu">Home</a></li>
            <li><a href="assets/services.html" class="main-menu">Services</a></li>
            <li><a href="assets/gallery.html" class="main-menu">Gallery</a></li>
            <li><a href="assets/contact.html" class="main-menu">Contact Us</a></li>
            <li><a href="assets/about.html" class="main-menu">About</a></li>
            <li><a href="assets/faqs.html" class="main-menu">FAQ's</a></li>
            <div class="closeMenu">
                <i class="ri-close-line"></i>
            </div>
        </ul>
    </nav>

    <section class="container">
        <div class="header">
            <h1 class="header-title">
                Welcome to Annesa's
            </h1>
            <h3 class="header-subtitle">
                Resort and Events Place
            </h3>
        </div>
    </section>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/css/images/slider/0.jpg" alt="Advertisement">
            </div>
            <div class="swiper-slide">
                <img src="assets/css/images/slider/1.jpg" alt="Annesa Contact">
            </div>
            <div class="swiper-slide">
                <img src="assets/css/images/slider/2.jpg" alt="Swimming Pool">
            </div>
            <div class="swiper-slide">
                <img src="assets/css/images/slider/3.jpg" alt="Bathroom">
            </div>
            <div class="swiper-slide">
                <img src="assets/css/images/slider/4.jpg" alt="Boxing Room">
            </div>
            <div class="swiper-slide">
                <img src="assets/css/images/slider/5.jpg" alt="Cottage">
            </div>
        </div>
    </div>

    <footer>
        Copyright&copy; Annesa's Resort and Events Reservation System 2022. All rights reserved.
    </footer>

    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>

    <!-- SWIPER JS CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- SWIPER SCRIPT -->
    <script>
        let swiper = new Swiper('.swiper-container', {
            slidesPerView: 1, // Number of slides per view
            loop: true, // Enable loop mode
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 18,
                shadowScale: 0.94,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false, // Prevent autoplay from stopping on user interaction
            },
        });
    </script>
</body>

</html>
